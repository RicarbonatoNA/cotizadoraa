<main class="container p-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
            <form [formGroup]="formulario">
                <div class="form-group">
                    <input formControlName="name" class="form-control" placeholder="name" autofocus>
                </div>
                <div class="form-group">
                    <input formControlName="email" class="form-control" placeholder="email" autofocus>
                </div>
                <div class="form-group">
                    <input formControlName="identificador_fiscal" class="form-control" placeholder="identificador_fiscal" autofocus>
                </div>
                <div class="form-group">
                    <input formControlName="telefono" class="form-control" placeholder="telefono" autofocus>
                </div>
                <div class="form-group">
                    <input formControlName="calle" class="form-control" placeholder="calle" autofocus>
                </div>
                <div class="form-group">
                    <input formControlName="numero" class="form-control" placeholder="numero" autofocus>
                </div>
                <div class="form-group">
                    <input formControlName="colonia" class="form-control" placeholder="colonia" autofocus>
                </div>
                <div class="form-group">
                    <input formControlName="codigo_postal" class="form-control" placeholder="codigo_postal" autofocus>
                </div>
                <div class="form-group">
                    <input formControlName="ciudad" class="form-control" placeholder="ciudad" autofocus>
                </div>
                <div class="form-group">
                    <input formControlName="estado" class="form-control" placeholder="estado" autofocus>
                </div>
                <div class="form-group">
                    <input formControlName="pais" class="form-control" placeholder="pais" autofocus>
                </div>
                <div class="form-group">
                    <input formControlName="notas" class="form-control" placeholder="notas" autofocus>
                </div>
            </form>
            <button (click)="Prueba()" class="btn btn-success btn-block">Guardar</button>
        </div>
    </div>
</div>
</main>
